<!DOCTYPE html>
<hmtl lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css">
    <title>Cyberpunk 2077</title>
</head>
<body>
    <section class="frame">
        <nav class="navbar">
            <div class="logo-container">
            <h2 class="logo"><a href="">Cyberpunk</a></h2></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="shop.html">Shop</a></li>
                <button id="connect-wallet-btn">Connect Wallet</button>
            </ul>
            <div class="connect-wallet-popup hide">
                <p>WALLET ID:</p><input class="wallet-input" type="text" id="wallet-id-input" autofocus>
                <p>PASSWORD:</p><input class="wallet-input" type="password" id="wallet-pass-input">
                <button id="login-submit">LOGIN</button>
                <p id="login-text" class="hide">login success!</p>
            </div>
        </nav>
    </section>
        <div class="word-scroll">
            <h2 class="scroll-text1">
                <span class="grey">CYBERPUNK</span> MERCH SHOP
            </h2>
            <h2 class="scroll-text2">
                <span class="grey">CYBERPUNK</span> MERCH SHOP
            </h2>
        </div>
        <div class="breakline"></div>
        <!-- ADD TO CART MESSAGE BOX -->
        <div class="addtocart-msg-box hide">
            <p><i>item added to cart!</i></p>
            <button class="atc-msg-btns" id="continue-shopping">continue shopping</button>
            <button class="atc-msg-btns" id="goto-checkout-btn">go to checkout</button>
        </div>
        <!-- CHECKOUT -->
        <div class="checkout-box hide">
            <div class="checkout-box-text">
            </div>
            <div class="checkout-btns-box">
            <button class="checkout-btns" id="checkout-confirm">Check Out</button>
            <button class="checkout-btns hide" id="checkout-buy" onclick="buyNow()">Buy Now</button>
            <button class="checkout-btns hide" id="checkout-clearcart" onclick="clearCart()">Clear Cart</button>
            <button class="checkout-btns" id="checkout-exit">Exit</button>
            </div>
        </div>
        <!-- CATALOG -->
    <section class="catalog">
        <div class="shop-items">
            <img src="image/merch1.jpg" class="item-img" id="item-img-1">
            <div class="buy-section">
                <p class="item-description">cyberpunk jacket</p>
                <button class="addcartbtn" onclick="addCart('image/merch1.jpg', 19.99,'cypberpunk jacket for $19.99 x 1')">add to cart</button>
            </div>
        </div>
        <div class="shop-items"><img src="image/merch2.jpg" class="item-img" id="item-img-2">
            <div class="buy-section">
                <p class="item-description">cyberpunk katana</p>
                <button class="addcartbtn" onclick="addCart('image/merch2.jpg', 99.99, 'cyberpunk katana for $99.99 x 1')">add to cart</button>
            </div>
        </div>
        <div class="shop-items"><img src="image/merch3.jpg" class="item-img">
            <div class="buy-section">
                <p class="item-description">cyberpunk hoodie</p>
                <button class="addcartbtn" onclick="addCart('image/merch3.jpg', 29.99, 'cyberpunk hoodie for $29.99 x 1')">add to cart</button>
            </div>
        </div>
        <div class="shop-items"></div>
        <div class="shop-items"></div>
        <div class="shop-items"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
